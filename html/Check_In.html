<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrearCuenta</title>
    <link rel="stylesheet" href="crearCuenta.css">
</head>
<body>
    <header>
        <img src="paleta.png" alt="logotipo" width="80">
        <h1>Jobtogo</h1>
    </header>
    <main>
        <form>
            <legend>Crear Nueva Cuenta</legend>
            <div><input type="text" placeholder="Nombre" class="rectangulo"></div>
            <div><input type="text" placeholder="Apellidos" class="rectangulo"></div>
            <div><input type="text" placeholder="Usuario" class="rectangulo"></div>
            <div><input type="email" placeholder="Correo" class="rectangulo"></div>
            <div><input type="text" placeholder="Contraseña" class="rectangulo"></div>
            <div><input type="submit" class="boton"></div>
        </form>
    </main>
    <footer>
        <span><b>Jobtogo</b></span>
        <span><b>© Copyright 2022</b></span>
    </footer>
</body>
</html>
